{% extends "base.html" %}
{% block content %}
<div id="contact-heading" class="col-lg-8 col-md-10 mx-auto">
  <h1>All Shows</h1>
</div>
<div id="block_container">
  <div>
    <div id="search" class="row">
      <div class="mx-auto">
          <div class="input-group">
              <input class="form-control border-end-0 border" type="search" placeholder="Search" id="example-search-input">
              <span class="input-group-append">
                  <button class="btn btn-outline-secondary bg-white border-start-0 border-bottom-0 border ms-n5" type="button">
                      <i class="fa fa-search"></i>
                  </button>
              </span>
          </div>
      </div>
  </div>
  {% for card in cards %}
    <div class="show_container">
      <figure class="movie">
        <div class="movie__hero">
          <h1 class="heading__primary">{{card.title}}</h1>
          <div class="rating">
            <p class="movie__detail"><span class="icons icons-yellow"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half"></i>
            </span>4.5</p>
          </div>
          <img src="{{ url_for('static', filename='img/Game-of-Thrones-Ending.jpeg') }}" alt="Game of Thrones" class="movie__img">
        <div class="movie-data">
          <p class="movie__detail"><i class="fas fa-film"></i>&nbsp;{{card.year}}</p>
          <div class="movie__tag movie__tag--1">{{card.genre}}</div>
        </div>
          <div class="movie__details">
            <p class="movie__detail"><span></span><i class="fas fa-globe"></i></span>&nbsp;{{card.country}}</p>
            <p class="movie__detail"><span><i class="fas fa-child"></i></span>&nbsp;{{card.parental_guidance}}</p>
            <p class="movie__detail"><span class="icons icons-grey"><i class="fas fa-hourglass-half"></i></span>&nbsp;{{card.seasons}} seasons</p>
          </div>

          <!-- Modal button -->
          <button class="btn btn-lg btn-primary" type="button" id="rate_button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Rate Show
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Rate This Show!</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Your Rating:</label>

                      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group me-2" role="group" aria-label="First group">
                          <button type="button" class="btn"><i class="fas fa-star icons icons-yellow"></i></button>
                          <button type="button" class="btn"><i class="fas fa-star icons icons-yellow"></i></button>
                          <button type="button" class="btn"><i class="fas fa-star icons icons-yellow"></i></button>
                          <button type="button" class="btn"><i class="fas fa-star icons icons-yellow"></i></button>
                          <button type="button" class="btn"><i class="fas fa-star icons icons-yellow"></i></button>
                        </div>
                      </div>

                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Your Review:</label>
                      <textarea class="form-control" id="message-text"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save Rating</button>
                </div>
              </div>
            </div>
          </div>


        </div>
        <div class="movie__content"> 
          <p><strong>Writer:</strong> {{ card.director }}</p>
          <p><strong>Starring:</strong> {{ card.starring }}</p>
          <h5 class="story_heading">Story:</h5>
          <p class="movie__description">{{ card.synopsis }}</p>
          <hr>
          <div class="card-buttons">
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                  <button id="accordion-button-text" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Reviews
                  </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                  <div id="accordion_body" class="#">
                    <div class="reviews">
                      <h5>User Reviews</h5>
                      <div class="review">
                        <div class="name-star">
                          <p class="user">David</p>&nbsp;
                          <p class="movie__detail"><span class="icons icons-yellow"><i class="fas fa-star"></i><i
                          class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                          </span>4</p>
                        </div>
                        <p>I think this show was totally awesome. I gave it five stars and will watch it all over again soon. My best recommendations!</p>
                      </div>
                      <div class="review">
                        <div class="name-star">
                          <p class="user">Loreen</p>&nbsp;
                          <p class="movie__detail"><span class="icons icons-yellow"><i class="fas fa-star"></i><i
                          class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                          </span>4</p>
                        </div>
                        <p>A clearly overrated show. Too much blood and violence. I gave it three stars beacuse of the great actors. Ok to watch.</p>
                      </div>
                      <div class="review">
                        <div class="name-star">
                          <p class="user">Gabriel</p>&nbsp;
                          <p class="movie__detail"><span class="icons icons-yellow"><i class="fas fa-star"></i><i
                          class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                          </span>4</p>
                        </div>
                        <p>I really like Spiderman, No Way Home. That was a great movie!</p>
                      </div>
                      <div class="review">
                        <div class="name-star">
                          <p class="user">Lukas</p>&nbsp;
                          <p class="movie__detail"><span class="icons icons-yellow"><i class="fas fa-star"></i><i
                          class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                          </span>4</p>
                        </div>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore consequuntur perspiciatis molestiae laboriosam inventore corrupti quas expedita labore, tempora amet animi aliquid consectetur quasi perferendis quia ipsa repellendus dicta nemo.</p>
                      </div>
                      <div class="review">
                        <div class="name-star">
                          <p class="user">Magnus</p>&nbsp;
                          <p class="movie__detail"><span class="icons icons-yellow"><i class="fas fa-star"></i><i
                          class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                          </span>5</p>
                        </div>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore consequuntur perspiciatis molestiae laboriosam inventore corrupti quas expedita labore, tempora amet animi aliquid consectetur quasi perferendis quia ipsa repellendus dicta nemo.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="movie__price">#1</div>
      </figure>
    </div>
    {% endfor %}
    
  </div>
  <div class="d-grid gap-2 col-3 mx-auto">
    <button class="btn btn-lg btn-primary sort-btn" type="button">Filter <i class="fas fa-filter"></i></button>
    <button class="btn btn-lg btn-primary sort-btn" type="button">Sort by Rank <i class="fas fa-medal"></i></button>
    <button class="btn btn-lg btn-primary sort-btn" type="button">Sort by Rating <i class="far fa-star"></i></button>
    <button class="btn btn-lg btn-primary sort-btn" type="button">Sort A-Z <i class="fas fa-arrows-alt-v"></i></button>
  </div>
</div>

  {% endblock %}
