{% extends "base.html" %}
{% block content %}
<div class="profile_container">
    <div class="profile_card">
        <div class="info"> <h3 class="text-primary">{{ username }}'s Profile</h3> <button class="btn btn-primary" id="savebutton">edit</button> </div>
        <div class="forms">
            {% for user in users %}
            <div class="inputs"> <span>Your Name</span> <input type="text" readonly value="{{ user.name }}"></div>
            
            <div class="inputs"> <span>Email</span> <input type="text" readonly value="{{ user.email }}"></div>
            <div class="inputs"> <span>UserName</span> <input type="text" readonly value="{{ user.username }}"></div>
            <div class="inputs"> <span>Password</span> <input type="text" readonly value="{{ user.password }}"></div>
            {% endfor %}
        </div>
    </div>        
</div>
{% endblock %}
